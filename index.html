<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Cookies</title>
        <style>
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #74ebd5, #ACB6E5);
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            form {
                background-color: #fff;
                padding: 30px 40px;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                text-align: center;
            }

            h1 {
                color: #0078D7;
                margin-bottom: 10px;
            }

            p {
                color: #555;
                font-size: 15px;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
                color: #333;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 2px solid #ddd;
                border-radius: 8px;
                font-size: 15px;
                transition: border-color 0.3s;
            }

            input:focus {
                border-color: #0078D7;
                outline: none;
            }

            div {
                display: flex;
                justify-content: center; /* centra los botones horizontalmente */
                gap: 10px; /* espacio entre los botones */
                margin-top: 15px;
            }

            input[type="button"] {
                background-color: #0078D7;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 10px 15px;
                margin: 10px 5px;
                font-size: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            input[type="button"]:hover {
                background-color: #005fa3;
                transform: scale(1.05);
            }

            h2 {
                margin-top: 25px;
                color: #0078D7;
            }

            #resultado {
                background: #f4f4f4;
                padding: 10px;
                border-radius: 8px;
                margin-top: 10px;
                min-height: 25px;
            }
        </style>
    </head>
    <body>
        <form>
            <h1>Gestión de Cookies</h1>
            <p>Usa las siguientes opciones para crear, leer o eliminar cookies:</p>

            <label for="nombre">Nombre de la cookie:</label>
            <input type="text" id="nombre">

            <label for="valor">Valor de la cookie:</label>
            <input type="text" id="valor">

            <label for="dias">Días hasta que expire:</label>
            <input type="number" id="dias">

            <div>
                <!--<input type="submit" id="crear" value="Crear">
                <input type="submit" id="leer" value="Leer">
                <input type="submit" id="eliminar" value="Eliminar">-->
                <input type="button" id="crear" value="Crear">
                <input type="button" id="leer" value="Leer">
                <input type="button" id="eliminar" value="Eliminar">
            </div>

            <h2>Resultado:</h2>
            <p id="resultado"></p>
        </form>

        <script src="script.js"></script>
    </body>
</html>
